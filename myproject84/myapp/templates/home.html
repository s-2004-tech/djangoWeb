<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #28a745;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .cart-link {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #ff6600;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Online Grocery Store</h1>
    <div class="container">
        {% for product in products %}
            <div class="product">
                <h3>{{ product.name }}</h3>
                <p>Price: ${{ product.price }}</p>
                <a href="{% url 'add_to_cart' product.id %}" class="btn">Add to Cart</a>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'cart' %}" class="cart-link">Go to Cart</a>
</body>
</html>
